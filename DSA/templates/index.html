<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Practice Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #eaeaea;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        select {
            padding: 5px;
            margin-left: 10px;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DSA Practice Platform</h1>
        <ul>
            {% for key, question in questions.items() %}
                <li>
                    {{ question.title }}  <!-- Displaying the title -->
                    <form action="/question" method="GET">
                        <input type="hidden" name="id" value="{{ key }}">
                        <select name="language">
                            <option value="python">Python</option>
                            <option value="java">Java</option>
                        </select>
                        <button type="submit">Solve</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
