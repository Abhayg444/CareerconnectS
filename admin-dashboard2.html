<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Sidebar styling */
        .sidebar {
            background-color: #111;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px 15px;
        }

        .sidebar h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .sidebar footer {
            color: #bbb;
            font-size: 14px;
            text-align: center;
        }

        /* Main content styling */
        .main-content {
            margin-left: 270px;
            padding: 40px;
            flex: 1;
        }

        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="#">Dashboard</a>
        <li><a href="addashboard.html">Manage Students</a></li>
        <a href="#">Admin Profile</a>
        <li><a href="#" id="announcements">Announcements</a></li>
        <li><a href="#" id="logout">Logout</a></li>
        <footer>&copy; 2024 CareerConnect</footer>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <h1>Announcements</h1>
        <div class="announcement-section">
            <p>No new announcements.</p>
        </div>
    </div>
</body>
</html>
